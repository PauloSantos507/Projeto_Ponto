<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>

<body>

    <h1> Cadastro de Usuários</h1>
    <form action="../includes/criar_usuario.php" method="post">
        <label>Digite o nome do usuário</label><br>
        <input type="text" name="nome_usuario" required>
        <br><br>

        <label>Digite o email do usuário</label><br>
        <input type="email" name="email_usuario" required>
        <br><br>

        <label>Digite a senha do usuario</label><br>
        <input type="password" name="senha_usuario" required>
        <br><br>

        <label>Tipo de usuário</label>
        <select name="perfil_usuario">
            <option value="0">Funcionário</option>
            <option value="1">Administrador</option>
            </select>
            <br><br>

        <label>Carga horária diária (horas):</label><br>
        <input type="number" name="carga_horaria" placeholder="Ex: 8" min="1" max="24" required>
        <br><br>

            <button type="submit">Criar Usuário</button>

    </form>
</body>

</html>
